dependencies {
    api project(':mongo-java-server-core')
    api group: 'org.mongodb', name: 'mongo-java-driver', version: mongoJavaDriverVersion
    api group: 'org.mongodb', name: 'mongodb-driver-reactivestreams', version: mongoJavaDriverReactiveStreamsVersion

    api "org.springframework:spring-core:${springVersion}"
    api "org.springframework:spring-beans:${springVersion}"
    api "org.springframework:spring-context:${springVersion}"
    api "org.springframework:spring-test:${springVersion}"
    api "org.springframework.data:spring-data-mongodb:${springDataMongoDbVersion}"

    api group: 'junit', name: 'junit', version: junitVersion
    api group: 'org.assertj', name: 'assertj-core', version: assertjVersion
    runtimeOnly group: 'ch.qos.logback', name: 'logback-classic', version: logbackVersion

    testImplementation group: 'de.flapdoodle.embed', name: 'de.flapdoodle.embed.mongo', version: flapdoodleVersion
}
